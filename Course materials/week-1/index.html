<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>web scraping demo site</title>
  </head>
  <body>
    <h1>Hello Class</h1>
    <h1>this is h1</h1>
    <div class='demo-class' custom-attribute='what-ever-you-want' >
      <h1>also h1</h1>
      <h2>that is smaller h2
        <p>that is a paragraph within h2</p>
      </h2>
    </div>
    <h2>outside the div h2</h2>
    <div class="second-class", id="select-with-id">
      This text within an id called select-with-id, in this class you can find a link as well.<br>
      to my  <a href="https://github.com/misrori">github</a> page
    </div>

    <div class="ceu-image">
      CEU logo <br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/CEU_logo_color.jpg" alt="ceu logo" width="300px">
    </div>

  </body>
</html>
